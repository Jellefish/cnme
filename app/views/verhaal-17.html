<script>
$('.goed').click(function() {
  $('.popup-black').fadeIn(0);
  $('#popup1').fadeIn(0);
  $('#popup-content1').fadeIn(0);
  $('#quiz').fadeOut(0);
});

$('.fout').click(function() {
  $('.popup-black').fadeIn(0);
  $('#popup2').fadeIn(0);
  $('.close').fadeIn(0);
  $('#popup-content2').fadeIn(0);
  $('#quiz').fadeOut(0);
});

$('.close').click(function() {
  $('.popup-black').fadeOut(0);
  $('.popup').fadeOut(0);
  $('.close').fadeOut(0);
  $('.popup-content').fadeOut(0);
  $('#quiz').fadeIn(0);
});

  $('body').css('background','url(/images/achtergrond2.jpg) no-repeat');
